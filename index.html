<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario PWA</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="manifest" href="./manifest.json" />
<!-- Soporte para iOS -->
</head>
<body id="body-form">
    <img class="form-logo-Castel" src="./assets/Logo-Castel.png">
    <h2 id="form-title">Registra tus datos:</h2>
    <form id="registroForm" method="post" action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="phone">Télefono:</label>
        <input type="number" id="phone" required><br><br>
        <label for="company">Compañia:</label>
        <input type="text" id="company"><br><br>
        <button type="submit">Registrar</button>
    </form>

    <script src="./index.js"></script>
</body>
</html>
